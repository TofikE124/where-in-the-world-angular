<div class="relative" [ngClass]="small ? 'w-[100px]' : 'w-[200px]'">
  <div
    class="bg-white flex justify-between w-full py-4 px-6 rounded-[5px] shadow-[0px_2px_9px_0px_rgba(0, 0, 0, 0.05)] cursor-pointer z-20 relative"
    *ngIf="{ value: darkMode$ | async } as darkMode"
    (click)="toggleDropdown()"
  >
    <p class="caption text-dark">{{ value || placeholder }}</p>

    <img
      [src]="
        darkMode.value
          ? '/assets/images/DownArrow-Dark.svg'
          : '/assets/images/DownArrow-Light.svg'
      "
    />
  </div>
  <div
    class="drop-down-options-container flex flex-col overflow-hidden absolute w-full top-[57px] left-0 rounded-[5px] bg-white shadow-[0px_2px_9px_0px_rgba(0, 0, 0, 0.05)]"
    [ngClass]="{ opened: isOpened }"
  >
    <ng-content select="dropdown-option"></ng-content>
  </div>
</div>
