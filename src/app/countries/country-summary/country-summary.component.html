<div
  class="rounded-[5px] overflow-hidden bg-white max-w-[500px] cursor-pointer"
  [routerLink]="['country/', country?.name?.common?.toLocaleLowerCase()]"
>
  <img
    class="object-cover w-full"
    [src]="country?.flags?.png"
    [alt]="country?.flags?.alt"
  />

  <div class="p-6 pb-12">
    <h3 class="text-dark heading-3">{{ country?.name?.common }}</h3>

    <div class="flex flex-col gap-2 mt-4">
      <p class="text-dark caption">
        <span class="font-semibold">Population:</span>
        {{ country?.population | number }}
      </p>
      <p class="text-dark caption">
        <span class="font-semibold">Region:</span> {{ country?.region }}
      </p>
      <p class="text-dark caption">
        <span class="font-semibold">Capital:</span>
        {{ country?.capital?.join(",") }}
      </p>
    </div>
  </div>
</div>
